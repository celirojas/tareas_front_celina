<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pizza&Front</title>
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="./img/VectorPizza.svg" alt="Imagen pizza" class="img__pizza">
            <img src="./img/Logo.png" alt="Logo Pizza&Front" class="img__logo">
        </div>
        <nav>
            <ul class="header__nav">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section__compra">
            <div>
                <h1>Envío gratis <span>comprando</span> 2 pizzas</h1>
            </div>
        </section>
        <section class="section__podio">
            <div>
                <h2>Podio de pizzas</h2>
            </div>
            <div class="top__pizzas">
                <div>
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morrón</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div>
                    <img src="./img/PizzaFalling.jpg" alt="Imagen pizza con ingredientes" class="img__ingredientes">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <ul class="nav__footer">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </div>
        <div class="footer__logo">
            <img src="./img/VectorPizza.svg" alt="Imagen pizza" class="img__pizza">
            <img src="./img/Logo.png" alt="Logo Pizza&Front" class="img__logo">
        </div>

    </footer>
</body>

</html>
