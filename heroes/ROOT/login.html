<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Heroes</title>
</head>

<body>
    <header>
        <aside>
            <span>20% de descuento en todos los productos</span>
        </aside>
        <div class="header__presentacion">
            <img src="./imgs/logo_tienda.png" alt="logo tienda" class="header__img">
            <h1 class="header__titulo">
                Card Super Heroes
            </h1>
        </div>
    </header>
    <section>
        <h2>Login</h2>
        <form action="">
            <input type="text" name="user" id="user" placeholder="Usuario">
            <input type="password" name="password" id="password" placeholder="Contraseña">
            <button type="submit">Entrar</button>
            <span>¿No tienes una cuenta? Registrarme</span>


        </form>


    </section>
    <footer class="footer">
        <span>Todos los derechos reservados a Front End I</span>
        <img src="./imgs/github.png" alt="Logo GitHub">

    </footer>
